{% set version = "3.0.9" %}

package:
  name: django-extensions
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-extensions/django-extensions-{{ version }}.tar.gz
  sha256: 6809c89ca952f0e08d4e0766bc0101dfaf508d7649aced1180c091d737046ea7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - six >=1.2
    - django >=1.7
    - typing

test:
  imports:
    - django_extensions
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/django-extensions/django-extensions
  license: MIT
  license_file: LICENSE
  summary: Extensions for Django.

extra:
  recipe-maintainers:
    - ocefpaf
    - kwilcox
