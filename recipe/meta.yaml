{% set name = "django-extensions" %}
{% set version = "1.7.1" %}
{% set md5 = "cd0560982435dab41e86ed4eca13e1e3" %}
{% set build = 0 %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: https://pypi.io/packages/source/d/django-extensions/django-extensions-{{ version }}.tar.gz
    md5: {{ md5 }}

build:
    number: {{ build }}
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - six >=1.2
        - django >=1.7

test:
    imports:
        - django_extensions

about:
    home: http://github.com/django-extensions/django-extensions
    license: MIT
    summary: Extensions for Django

extra:
    recipe-maintainers:
        - ocefpaf
        - kwilcox
